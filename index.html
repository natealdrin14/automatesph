      :root { scrollbar-gutter: stable; }
      body { font-family: 'Inter', sans-serif; background-color: #ffffff; -webkit-font-smoothing: antialiased; overflow-x: hidden; margin: 0; }
      h1, h2, h3, h4, .font-heading { font-family: 'Outfit', sans-serif; }
      .no-scroll { overflow: hidden !important; }
      @keyframes contentInRight { 0% { opacity: 0.5; transform: translateX(100%) rotate(10deg); } 100% { opacity: 1; transform: translateX(0) rotate(0deg); } }
      @keyframes contentInLeft { 0% { opacity: 0.5; transform: translateX(-100%) rotate(-10deg); } 100% { opacity: 1; transform: translateX(0) rotate(0deg); } }
      @keyframes titlePop { 0% { opacity: 0; transform: translateY(5px); } 100% { opacity: 1; transform: translateY(0); } }
      @keyframes modalOverlayIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes modalWindowIn { from { opacity: 0; transform: scale(0.9) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
      @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .animate-spin-slow { animation: spin-slow 3s linear infinite; }
      .animate-content-right { animation: contentInRight 0.45s cubic-bezier(0.165, 0.84, 0.44, 1) forwards; }
      .animate-content-left { animation: contentInLeft 0.45s cubic-bezier(0.165, 0.84, 0.44, 1) forwards; }
      .animate-modal-overlay { animation: modalOverlayIn 0.3s ease-out forwards; }
      .animate-modal-window { animation: modalWindowIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      .animate-title-change { animation: titlePop 0.3s ease-out forwards; }
      .reveal { opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1); }
      .reveal.active { opacity: 1; transform: translateY(0); }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      .scrollbar-subtle::-webkit-scrollbar { height: 4px; width: 4px; }
      .scrollbar-subtle::-webkit-scrollbar-track { background: transparent; }
      .scrollbar-subtle::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      .scrollbar-subtle::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f8fafc; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
