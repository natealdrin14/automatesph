<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automates PH | Turn Visitors Into Customers with Smart Websites</title>
    <meta name="description" content="Automates PH provides a full service bundle: website design, lead capture, management, SEO, and AI-driven lead nurture automation." />
    <!-- Open Graph -->
    <meta property="og:title" content="Automates PH | Smart Website Solutions" />
    <meta property="og:description" content="Design, Capture, Manage, Rank, and Nurture. The all-in-one platform for business growth." />
    <meta property="og:type" content="website" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        scrollbar-gutter: stable;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        margin: 0;
      }
      h1, h2, h3, h4, .font-heading {
        font-family: 'Outfit', sans-serif;
      }
      
      .no-scroll {
        overflow: hidden !important;
        position: fixed;
        width: 100%;
        height: 100%;
      }

      /* Tinder-like Swipe Animations for Content Body ONLY */
      @keyframes contentInRight {
        0% { opacity: 0.5; transform: translateX(100%) rotate(10deg); }
        100% { opacity: 1; transform: translateX(0) rotate(0deg); }
      }
      
      @keyframes contentInLeft {
        0% { opacity: 0.5; transform: translateX(-100%) rotate(-10deg); }
        100% { opacity: 1; transform: translateX(0) rotate(0deg); }
      }

      /* Title Pop Animation */
      @keyframes titlePop {
        0% { opacity: 0; transform: translateY(5px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      /* Backdrop and Window Entry (Only when opening) */
      @keyframes modalOverlayIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes modalWindowIn {
        from { opacity: 0; transform: scale(0.9) translateY(20px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }

      .animate-content-right {
        animation: contentInRight 0.45s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
      }
      
      .animate-content-left {
        animation: contentInLeft 0.45s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
      }

      .animate-modal-overlay {
        animation: modalOverlayIn 0.3s ease-out forwards;
      }
      .animate-modal-window {
        animation: modalWindowIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      .animate-title-change {
        animation: titlePop 0.3s ease-out forwards;
      }

      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .scrollbar-subtle::-webkit-scrollbar {
        height: 4px;
        width: 4px;
      }
      .scrollbar-subtle::-webkit-scrollbar-track {
        background: transparent;
      }
      .scrollbar-subtle::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      .scrollbar-subtle::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f8fafc; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
      }
    }
    </script>
  </head>
  <body class="text-slate-900 min-h-screen">
    <div id="root"></div>
  </body>
</html>
